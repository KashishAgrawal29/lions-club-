<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lions Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #02457a;
            --secondary-yellow: #fdda5d;
            --light-blue: #e0f0f9;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, var(--secondary-yellow) 0%, var(--white) 100%);
            min-height: 100vh;
            padding-bottom: 70px;
        }

        /* Header Styles */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: var(--primary-blue);
            font-size: 24px;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: var(--primary-blue);
            font-size: 24px;
            cursor: pointer;
        }

        /* Info Banner */
        .info-banner {
            background-color: var(--light-blue);
            margin: 20px;
            height: 150px;
            border-radius: 15px;
        }

        /* Benefits Section */
        .benefits-section {
            padding: 20px;
        }

        .benefits-section h2 {
            color: var(--primary-blue);
            margin-bottom: 20px;
            text-align: center;
        }

        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .benefit-card {
            background-color: var(--light-blue);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .benefit-card i {
            font-size: 30px;
            color: var(--primary-blue);
        }

        /* Side Panel */
        .side-panel {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--primary-blue);
            color: var(--white);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 20px;
            z-index: 1000;
        }

        .side-panel.active {
            left: 0;
        }

        .side-panel .menu-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--secondary-yellow);
            padding-bottom: 10px;
        }

        .side-panel a {
            color: var(--white);
            text-decoration: none;
            margin: 10px 0;
            display: flex;
            align-items: center;
            font-size: 18px;
        }

        .side-panel a i {
            margin-right: 10px;
            font-size: 20px;
        }

        .side-panel a:hover {
            color: var(--secondary-yellow);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--primary-blue);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
        }

        .nav-item {
            color: var(--white);
            text-decoration: none;
            font-size: 24px;
        }

        .nav-item.active {
            color: var(--secondary-yellow);
        }

        /* Utility Classes */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Home Page -->
    <div class="page home-page active">
        <header>
            <h1>Hello <span id="username-placeholder">User</span></h1>
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </header>


        <section class="benefits-section">
            <h2>Member Benefits</h2>
            <div class="benefits-grid">
                <div class="benefit-card">
                    <i class="fas fa-handshake"></i>
                    <span>Networking</span>
                </div>
                <div class="benefit-card">
                    <i class="fas fa-chart-line"></i>
                    <span>Business Growth</span>
                </div>
                <div class="benefit-card">
                    <i class="fas fa-users"></i>
                    <span>Social Enjoyment</span>
                </div>
                <div class="benefit-card">
                    <i class="fas fa-building"></i>
                    <span>Access to Facilities</span>
                </div>
            </div>
        </section>
    </div>

    <!-- Side Panel -->
    <div class="side-panel" id="sidePanel">
        <div class="menu-header">Menu</div>
        <a href="../setting/setting.html"><i class="fas fa-cog"></i> Settings</a>
        <a href="../donate/donate.html"><i class="fas fa-donate"></i> Donations</a>
        <a href="../about/about.html"><i class="fas fa-info-circle"></i> About Us</a>
    </div>

    <!-- Navigation Bar -->
    <nav class="bottom-nav">
        <a href="../event_settings/event_settings.html" class="nav-item">
            <i class="far fa-calendar"></i>
        </a>
        <a href="#" class="nav-item active">
            <i class="fas fa-home"></i>
        </a>
        <a href="../Profile/profile.html" class="nav-item">
            <i class="far fa-user"></i>
        </a>
    </nav>

    <script>
        // Menu Toggle Functionality
        const menuToggle = document.querySelector('.menu-toggle');
        const sidePanel = document.getElementById('sidePanel');

        menuToggle.addEventListener('click', () => {
            sidePanel.classList.toggle('active');
        });

        // Get the username from localStorage
        const storedUsername = localStorage.getItem("username");
        if (storedUsername) {
            document.getElementById("username-placeholder").textContent = storedUsername;
        }
    </script>
</body>
</html>
