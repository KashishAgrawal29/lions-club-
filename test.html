<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #02457a;
            --secondary-yellow: #fdda5d;
            --light-blue: #e3f2fd;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--secondary-yellow);
            margin: 0;
            padding: 20px;
            padding-bottom: 70px; /* To avoid overlap with bottom nav */
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            color: var(--primary-blue);
            font-size: 24px;
            text-decoration: none;
            margin-right: 20px;
        }

        .title {
            color: var(--primary-blue);
            font-size: 24px;
        }

        /* Calendar Section */
        .calendar {
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .month {
            text-align: center;
        }

        /* Events Section */
        .events-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .event-card {
            background: var(--light-blue);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .event-title {
            color: var(--primary-blue);
            font-size: 18px;
            margin-bottom: 5px;
        }

        .event-date {
            color: var(--primary-blue);
            font-size: 16px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--primary-blue);
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            color: var(--white);
            text-decoration: none;
            font-size: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .nav-item.active {
            color: var(--secondary-yellow);
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../Home/home.html" class="back-button">‚Üê</a>
        <h1 class="title">Calendar View</h1>
    </div>

    <div class="calendar">
        <!-- Calendar grid would go here -->
    </div>

    <div class="events-list">
        <div class="event-card">
            <div class="event-title">Auction Night</div>
            <div class="event-date">26th November 2024</div>
        </div>
        <div class="event-card">
            <div class="event-title">LCMB Premier league</div>
            <div class="event-date">16th December 2024</div>
        </div>
        <div class="event-card">
            <div class="event-title">Republic Day</div>
            <div class="event-date">14th February 2025</div>
        </div>
        <div class="event-card">
            <div class="event-title">Valentine's Celebration</div>
            <div class="event-date">14th February 2025</div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="../calendar/calendar.html" class="nav-item active">
            <i class="far fa-calendar"></i>
            <span>Calendar</span>
        </a>
        <a href="../home/home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="../profile/profile.html" class="nav-item">
            <i class="far fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>
</body>
</html>
