<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #02457a;
            --secondary-yellow: #fdda5d;
            --light-blue: #e0f0f9;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, var(--secondary-yellow) 0%, var(--white) 100%);
            min-height: 100vh;
            padding-bottom: 70px;
        }

        /* Header Styles */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: var(--primary-blue);
            font-size: 24px;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: var(--primary-blue);
            font-size: 24px;
            cursor: pointer;
        }

        /* Content Section */
        .content {
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            color: var(--primary-blue);
            margin-bottom: 30px;
        }

        .btn-payment-option {
            width: 100%;
            background-color: #e0eaff;
            color: var(--primary-blue);
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            padding: 12px;
            text-align: center;
        }

        .btn-payment-option:hover {
            background-color: #d4e4ff;
        }

        .btn-continue {
            width: 100%;
            background-color: var(--primary-blue);
            color: var(--white);
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px;
            border: none;
            margin-top: 20px;
        }

        .btn-continue:hover {
            background-color: #003399;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--primary-blue);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
        }

        .nav-item {
            color: var(--white);
            text-decoration: none;
            font-size: 24px;
        }

        .nav-item.active {
            color: var(--secondary-yellow);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Payment</h1>
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <!-- Content -->
    <div class="content">
        <h1>Select Payment Method</h1>
        <button class="btn-payment-option">UPI</button>
        <button class="btn-payment-option">Credit/Debit Card</button>
        <button class="btn-payment-option">Net Banking</button>
        <a href="../donate/dos.html">
            <button class="btn-continue">Continue</button>
        </a>
    </div>

    <!-- Navigation Bar -->
    <nav class="bottom-nav">
        <a href="../event_settings/event_settings.html" class="nav-item">
            <i class="far fa-calendar"></i>
        </a>
        <a href="../Home/home.html" class="nav-item active">
            <i class="fas fa-home"></i>
        </a>
        <a href="../Profile/profile.html" class="nav-item">
            <i class="far fa-user"></i>
        </a>
    </nav>

    <script>
        // Menu Toggle Functionality
        const menuToggle = document.querySelector('.menu-toggle');
        menuToggle.addEventListener('click', () => {
            alert("Menu toggled (functionality to be added).");
        });
    </script>
</body>
</html>
