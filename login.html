<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lions Club Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #FCE7A5, #FFEB3B);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 30px;
            color: #1E3A8A;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #1E3A8A;
            margin-bottom: 30px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            color: #1E3A8A;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #D1D5DB;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #2563EB;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2563EB;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1D4ED8;
        }

        .forgot-password {
            text-align: left;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #1E3A8A;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .sign-up {
            margin-top: 20px;
            font-size: 14px;
        }

        .sign-up a {
            color: #1E3A8A;
            text-decoration: none;
        }

        .sign-up a:hover {
            text-decoration: underline;
        }

        /* Responsive Design for iPhone 14 Pro Max */
        @media screen and (max-width: 430px) {
            .login-container {
                padding: 30px;
            }

            h1 {
                font-size: 26px;
            }

            p {
                font-size: 14px;
            }

            label {
                font-size: 13px;
            }

            input[type="text"], input[type="password"] {
                padding: 10px;
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            .forgot-password a,
            .sign-up a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to Lions Club</h1>
        <p>Enter your credentials for login</p>
        <form onsubmit="validateLogin(event)">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Log in</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="sign-up">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "admin") {
                window.location.href = "../Home/home.html"; // Redirect to home.html
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>

</html>
