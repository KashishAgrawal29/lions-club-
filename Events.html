<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #02457a;
            --secondary-yellow: #fdda5d;
            --light-blue: #e0f0f9;
            --white: #ffffff;
        }
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FFD700, #fff);
        }

        h1, h2, h3 {
            font-weight: bold;
        }

        /* Header */
        .header {
            background-color: #FFD700;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .header h1 {
            font-size: 22px;
            color: #0044cc;
            margin: 0 auto;
        }

        .btn-back {
            background: none;
            border: none;
            font-size: 24px;
            color: #0044cc;
        }

        /* Content */
        .content {
            padding: 20px;
        }

        .content h2 {
            color: #0044cc;
            margin-bottom: 10px;
        }

        .monthly-title {
            color: #0044cc;
            margin-top: 5px; /* Further reduced margin-top */
            font-size: 20px;
        }

        /* Carousel */
        .carousel img {
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Monthly Events */
        .monthly-events {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 10px;
        }

        .monthly-events img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Footer Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--primary-blue);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
        }

        .nav-item {
            color: var(--white);
            text-decoration: none;
            font-size: 24px;
        }

        .nav-item.active {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button class="btn-back" onclick="goBack()">
            <i class="bi bi-chevron-left"></i>
        </button>
        <h1>Events</h1>
    </div>

    <!-- Content -->
    <div class="content">
        <h2>Upcoming Events</h2>
        <!-- Carousel -->
        <div id="eventsCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="photo1.JPG"  class="d-block w-100" alt="Event 1" width="800" height="200">
                </div>
                <div class="carousel-item">
                    <img src="photo2.JPG"  class="d-block w-100" alt="Event 1" width="800" height="200">
                </div>
                <div class="carousel-item">
                    <img src="photo3.JPG"  class="d-block w-100" alt="Event 1" width="800" height="200">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#eventsCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#eventsCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Monthly Events Title -->
        <h3 class="monthly-title">Events in November</h3>

        <!-- Monthly Events -->
        <div class="monthly-events">
            <img src="photo5.JPG" alt="Event 1" width="150" height="150">
            <img src="photo6.JPG" alt="Event 2" width="150" height="150">
            <img src="photo7.JPG" alt="Event 1" width="150" height="150">
            <img src="photo8.JPG" alt="Event 1" width="150" height="150">
            <img src="photo9.JPG" alt="Event 1" width="150" height="150">
            <img src="photo10.JPG" alt="Event 1" width="150" height="150">
        </div>
    </div>

   <!-- Navigation Bar -->
   <nav class="bottom-nav">
    <a href="../event_settings/event_settings.html" class="nav-item active">
        <i class="far fa-calendar"></i>
    </a>
    <a href="#" class="nav-item">
        <i class="fas fa-home"></i>
    </a>
    <a href="../Profile/profile.html" class="nav-item">
        <i class="far fa-user"></i>
    </a>
</nav>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
